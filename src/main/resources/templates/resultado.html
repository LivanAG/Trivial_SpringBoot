<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 0.5em;
        }

        h3 {
            font-size: 1.5em;
            font-weight: normal;
        }

        .boton-volver {
            margin-top: 30px;
            background-color: #ffffff;
            color: #4facfe;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .boton-volver:hover {
            background-color: #e0f7ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>Hola <span th:text="${usuario}"></span></h1>

</html>
