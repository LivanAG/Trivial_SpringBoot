<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>¡Bienvenido!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        h3 {
            font-weight: normal;
            margin-bottom: 2em;
        }

        a button {
            background-color: #ffffff;
            color: #4facfe;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        a button:hover {
            background-color: #e0f7ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>Bienvenido</h1>

<h3>¿Quieres jugar una partida?</h3>

<a href="/partida"><button>Jugar</button></a>

</body>
</html>
